<html>
<head>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="{{ static_url("index.css") }}" type="text/css"/>

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="{{ static_url("main.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("addChosen.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("generateOrder.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("windowResize.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("list.min.js") }}" type="text/javascript"></script>

    <title>Appliance Data Analysis and Modification Toolkit</title>

    <link rel="shortcut icon" href="{{ static_url("favicon.ico") }}" type="image/x-icon">
    <link rel="icon" href="{{ static_url("favicon.ico") }}" type="image/x-icon">

</head>
<body style="min-width: 1600px">
<div class="header">
    <h1>Appliance Data Analysis and Modification Toolkit</h1>
</div>


<div class="DataSetChooser" id="DatSets" style="position: absolute;left: 0">
</div>

<div class="ApplianceChooser" id="availableAppliancesMenu" class="contentChoose">
    <div id="availableAppliances" class="contentChooseInner" style="padding: 10px; background-color: #eaeaea">
        <div id="availableAppliancesToolbar">
            <table width="100%">
                <tr>
                    <td>
                        <b style="">Available Appliances</b>
                    </td>
                    <td>
                        <button class="sort" data-sort="name" style="float: right ">
                            Sort by name
                        </button>
                        <input class="search" placeholder="Search" style=" float: right"/>
                    </td>
                </tr>
            </table>

        </div>
        <div id="availableAppliancesList" style="overflow:auto; clear: both;">
            <div id="innerAvailableAppliancesList">
                <ul class="list" id="entries">

                </ul>
            </div>
        </div>
    </div>
</div>


<div class="ApplianceChooser" id="chosenAppliancesMenu" class="contentChoose">
    <div id="chosenAppliances" class="contentChooseInner" style="padding: 10px; background-color: #eaeaea">
        <div id="chosenAppliancesToolbar">
            <table width="100%">
                <tr>
                    <td>
                        <b>Selected Appliances</b>
                    </td>
                    <td>
                        <button class="sort" data-sort="name_chosen" style="float: right">
                            Sort by name
                        </button>
                        <input class="search" placeholder="Search" style="float: right"/>

                    </td>
                </tr>
            </table>

            <div style="clear: both;">
            </div>

        </div>
        <div id="chosenAppliancesList" style="overflow:auto">
            <div id="innerChosenAppliancesList">
                <ul class="list" id="chosenEntries">

                </ul>
            </div>
        </div>
    </div>
</div>

<div class="Setup" id="mainSetup">

    <!-- SETUP -->

    <h1>Setup</h1>
    <input type="checkbox" value="123" id="genNoise">
    <label for="genNoise">Generate Noise</label>
    <input type="text" id="noiseLevel">
    <br>
    <input type="checkbox" value="123" id="genMissing">
    <label for="genMissing">Generate missing Data</label>
    <input type="text" id="missingLevel">

    <hr>

    <input type="radio" id="oneHour" name="selectTimeInterval" checked>
    <label for="oneHour">1 Hour</label><br>

    <input type="radio" id="oneDay" name="selectTimeInterval">
    <label for="oneDay">1 Day</label><br>

    <input type="radio" id="oneWeek" name="selectTimeInterval">
    <label for="oneWeek">1 Week</label><br>

    <input type="radio" id="otherTime" name="selectTimeInterval">
    <label for="otherTime">Other</label>
    <input type="text" id="setTimeInterval" style="width: 100px">
    <br>

    <hr>

    <input type="checkbox" id="calcTotalComplexity" >
    <label for="calcTotalComplexity">Calculate Total Complexity</label>

    <hr>

    <!-- GENERATE -->

    <h1>Generate and Download</h1>
    <input type="button" class="finishButton" value="Generate" id="generateButton" onclick="sendGenerateOrder()" style="width: 100%">

    <h2>Status</h2>
    <progress id="progress" value="0" max="100" style="width: 100%">
    </progress>

    <div style="width: 100%;height: 100px;border: solid;background-color: #aaaaaa;overflow: auto" id="statusArea">
    <div style="height: 50px" id="outputStatus">

    </div>
    </div>


    <form method="post"  action="download/{{ message["id"] }}.csv" id="downloadForm" name = "{{ message["id"] }}">
        <input type="submit" disabled class="finishButton" value="Download" id="downloadButton" style="width: 100%">
    </form>



</div>

<footer style="background-color: #000000; color: #ffffff; bottom: 0;position: absolute" id="pageFooter">
    Johannes HÃ¶lzl
</footer>

</body>
</html>
